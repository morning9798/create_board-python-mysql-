<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="/static/css/css.css">
</head>

<body>
  <!-- 저장할 값들고 넘기는 form --> 
  <form action="{{ url_for('write_done') }}" method="post">
    <div class="board_wrap">
      <div class="board_title">
        <strong>게시판</strong>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd><input type="text" name="jemok" placeholder="제목 입력"></dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd><input type="text" name="writer" placeholder="글쓴이 입력"></dd>
            </dl>
            <dl>
              <!-- 띄어쓰기 조심 (현재는 css 에서 처리를 해놔서 상관없음)-->
              <dt>비밀번호</dt>
              <dd><input type="password" name="passwd" placeholder="비밀번호 입력"></dd>
            </dl>
          </div>
          <div class="cont">
            <textarea name="detail" placeholder="내용 입력"></textarea>
          </div>

        </div>

        <div class="bt_wrap">
          <input type="submit">
          <a href="list.html">취소</a>
        </div>

      </div>
    </div>
  </form>
</body>

</html>
