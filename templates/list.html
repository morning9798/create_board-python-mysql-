<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="/static/css/css.css">
</head>
<body>
  <div class = "board_wrap">
    <div class = "board_title">
      <strong>게시판</strong>
    </div>
    <div class = "board_list_wrap">
      <div class = "board_list">
        <div class = "top">
          <div class="num">번호</div>
          <div class="title">제목</div>
          <div class="writer">글쓴이</div>
          <div class="date">작성일</div>
          <div class="count">조회</div>
        </div>
        <!-- 넘어온 data_list(이중 리스트) 값을 하나씩 i 리스트에 할당 -->
        {% for i in data_list %}
        <div>
          <div class="num">{{ i[0] }}</div>
          <div class="title"><a href="view.html/{{ i[0] }}">{{ i[1] }}</a></div>
          <div class="writer">{{ i[2] }}</div>
          <div class="date">{{ i[3] }}</div>
          <div class="count">{{ i[4 ]}}</div>
        </div>
        {% endfor %}
          

      </div>
      <div class = "board_page">
        <a href="" class="bt first"><<</a> 
        <a href="" class="bt prev"><</a>
        <a href="" class="num on">1</a>
        <a href="" class="num">2</a>
        <a href="" class="num">3</a>
        <a href="" class="num">4</a>
        <a href="" class="num">5</a>
        <a href="" class="bt next">></a>
        <a href="" class="bt last">>></a>
      </div>
      <div class = "bt_wrap">
        <a href="write" class="on">글 쓰기</a>
      </div>
      <!-- 검색할 내용 들고 넘어가는 부분 -->
      <form method="POST" action="{{ url_for('list_search') }}">
        <select name="choice_value" id="choi">
          <option value="title">제목</option>
          <option value="cont">내용</option>
          <option value="title_cont">전체</option>
        </select>
        <input type="text" placeholder="검색할 내용 입력" name="search">
        <input type="submit" name="go_search" value="검색">
      </form>
    </div>
  </div>
  
</body>
</html>
