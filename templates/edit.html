<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="/static/css/css.css">
</head>
<body>
  <!-- form을 사용하여 num을 갖고 submit을 눌렀을 때 write_done으로 이동 -->
  <form action="{{ url_for('write_done',index = '{{data_list[0][0]}}') }}" method="post">
  <div class = "board_wrap">
    <div class = "board_title">
      <strong>게시판</strong>
    </div>
    <div class = "board_write_wrap">
      <div class = "board_write">
        <div class="title">
          <dl>
            <dt>제목</dt>
            <dd><input type="text" name="jemok" placeholder="제목 입력" value="{{ data_list[0][1] }}"></dd>
          </dl>
        </div>
        <div class="info">
          <dl>
            <dt>글쓴이</dt>
            <dd><input type="text" name="writer" placeholder="글쓴이 입력" value="{{ data_list[0][2] }}"></dd>
          </dl><dl>   <!-- 띄어쓰기 조심 (현재는 css 에서 처리를 해놔서 상관없음)-->
            <dt>비밀번호</dt>
            <dd><input type="password" name="passwd" placeholder="비밀번호 입력" value="{{ data_list[0][6] }}"></dd>
          </dl>
        </div>
        <div class="cont">
          <!-- 띄어쓰기 인식 -->
          <textarea placeholder="내용 입력" name="detail">{{ data_list[0][5] }}</textarea>
        </div>
      </div> 
      
      <div class = "bt_wrap">
        <input type="submit" name="save" value="저장" ></form>
        <!-- 깔끔하게 처리하고 싶었으나 이 행에서 /form 으로 끝내고 다시 form을 쓰니까 num값을 가지고 가질 못함, 그래서 뒤에 붙여서 가도록 
        <form action="{{ url_for('del_done',index = '{{data_list[0][0]}}') }}" method="post"></form> <- 안됨      -->

        <form action="del_done" method="post"><input type="submit" name="del" value="삭제" ></form>
        
        <a href="/">취소</a>
      </div>
    </div>
  </div>
</form>
</body>
</html>
